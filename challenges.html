<!DOCTYPE html>

<link rel="stylesheet" href="/themes/uiuctf-2023-ctfd-theme/static/assets/main.776ccc78.css">
<script type="text/javascript">
      window.init = {
          'urlRoot': "",
          'csrfNonce': "452d4ae62ab01dea2535a84ab331cc48ea1a09386448de09b3882ba73235355e",
          'userMode': "teams",
          'userId': 0,
          'userName': null,
          'userEmail': null,
          'teamId': null,

          'start': 1688170500,
          'end': 1688343300,
          'themeSettings': null,
          'eventSounds': [
            "/themes/core/static/sounds/notification.webm",
            "/themes/core/static/sounds/notification.mp3",
          ],
      }
  </script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
<div class="container">
<a href="/" class="navbar-brand">
UIUCTF 2023
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#base-navbars" aria-controls="base-navbars" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="base-navbars">
<ul class="navbar-nav me-auto">
<li class="nav-item">
<a class="nav-link" href="/ctfd">CTFd Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/users">Users</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/teams">Teams</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/scoreboard">Scoreboard</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/challenges">Challenges</a>
</li>
</ul>
<hr class="d-sm-flex d-md-flex d-lg-none">
<ul class="navbar-nav ms-md-auto d-block d-sm-flex d-md-flex">
<li class="nav-item">
<a class="nav-link" href="/register">
<span class="d-block" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Register">

<li class="nav-item">
<a class="nav-link" href="/login">
<span class="d-block" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Login">
<i class="fas fa-sign-in-alt d-none d-md-block d-lg-none"></i>
</span>
<span class="d-sm-block d-md-none d-lg-block">
<i class="fas fa-sign-in-alt pe-1"></i>Login
</span>
</a>

</ul>
</div>
</div>
</nav>
<main role="main">
<div class="jumbotron">
<div class="container">
<h1>Challenges</h1>
</div>
</div>
<div class="container">
<div class="row">
<div class="col-md-12">
<div>
<div class="alert alert-info alert-dismissible text-center" role="alert">
<span>UIUCTF 2023 has ended</span>
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
<span aria-hidden="true"></span>
</button>
</div>
</div>
</div>
</div>
<div x-data="ChallengeBoard" @load-challenges.window="loadChallenges()" @load-challenge.window="loadChallenge($event.detail)">
<div x-ref="challengeWindow" id="challenge-window" class="modal fade" tabindex="-1" role="dialog" x-data x-html="$store.challenge.data.view"></div>
<div x-show="!loaded">
<div class="min-vh-50 d-flex align-items-center">
<div class="text-center w-100">
<i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
</div>
</div>
</div>
<div x-show="loaded">
<template x-for="(category, idx) in getCategories()" :key="idx">
<div class="pt-5">
<div class="category-header mb-3">
<h3 x-text="category"></h3>
</div>
<div class="category-challenges d-flex flex-column">
<div class="challenges-row row">
<template x-for="(c, idx) in getChallenges(category)" :key="c.id">
<div class="col-sm-6 col-md-4 col-lg-3">
<button class="challenge-button btn btn-dark w-100 text-truncate my-3" :class="c.solved_by_me ? 'challenge-solved' : ''" :value="c.id" @click="loadChallenge(c.id)">
<div class="challenge-inner my-3">
<p x-text="c.name"></p>
<span x-text="c.value"></span>
</div>
</button>
</div>
</template>
</div>
</div>
</div>
</template>
</div>
</div>
</div>
</main>
<footer class="footer">
<div class="container text-center">
<a href="https://ctfd.io" class="text-secondary">
<small class="text-muted">Powered by CTFd</small>
</a>
</div>
</footer>
<div x-data>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
<div x-ref="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
<div class="toast-header">
<strong class="me-auto" x-text="$store.toast.title"></strong>
<small>just now</small>
<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
</div>
<div class="toast-body" x-html="$store.toast.html">
</div>
</div>
</div>
</div>
<div x-data>
<div class="modal" x-ref="modal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" x-text="$store.modal.title"></h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
<p x-html="$store.modal.html"></p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Got it!</button>
</div>
</div>
</div>
</div>
</div>
<script defer type="module" src="/themes/uiuctf-2023-ctfd-theme/static/assets/index.5a84c1a7.js"></script><script defer type="module" src="/themes/uiuctf-2023-ctfd-theme/static/assets/challenges.7ba72e60.js"></script>
</body>
</html>
